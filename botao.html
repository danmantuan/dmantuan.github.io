<!doctype html><meta charset="utf-8">
<style>
  html,body{margin:0;height:100%;display:flex;align-items:center;justify-content:center;background:transparent}
  a{font:600 11px Arial, sans-serif;padding:4px 4px;border:1px solid transparent;border-radius:0px;
    background:transparent;color:#111827;text-decoration:none}
  a:hover{filter:brightness(.97)}
</style>
<script>
  const params = new URLSearchParams(location.search);
  const label = params.get("label") || "Abrir Dashboard";
  const url   = params.get("url")   || "#";
  document.write(`<a target="_top" href="${url}">${label}</a>`);
</script>
